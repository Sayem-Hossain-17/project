<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non Residantial Student Portal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        html, body, div, span {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        
        body {
            font-family: Arial, sans-serif; margin: 50px; 
            padding: 20px; 
            background: linear-gradient(to right, #7F7FD5, #86A8E7, #91EAE4); 
        }
        
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #fff;
            background: linear-gradient(to right, #7F7FD5, #86A8E7, #91EAE4);
            border-radius: 4px;
        }
        
        h2 {
            font-size: 1.5rem;
            color: #333;
            text-align: left; /* Align to the left */
            margin-bottom: 1rem;
            color: #1d1a63; /* Add color to the heading */
        }
        
        h2 span {
            color: #777;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        
        .button {
            display: block;
            width: 100%;
            max-width: 200px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            text-decoration: none;
            text-transform: uppercase;
            color: #fff;
            background-color: #5c47ae; /* Add color to the button */
            border-radius: 4px;
            margin-bottom: 1rem;
            transition: background-color 0.3s ease;
        }
        
        .button:hover {
            background-color: #371d85; /* Darken color on hover */
        }
        
        @media (min-width: 768px) {
            nav {
                justify-content: center;
            }
        
            .button {
                width: auto;
                max-width: none;
                margin-right: 1rem;
                marginwidth: auto;
                max-width: none;
                margin-right: 1rem;
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Portal - Hall Management</h2>
        <span>Khulna University</span>
        <nav>
            <a href="seat_application.html" class="button">Seat Application</a>
            <button onclick="redirectToStudentData()" class="button">Personal Info</button>
        </nav>
    </div>

    <script>
        function getUrlParameter(name) {
            name = name.replace(/[[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };

        function redirectToStudentData() {
            var email = getUrlParameter('Email');
            if (email !== '') {
                window.location.href = 'student_data.php?Email=' + encodeURIComponent(email);
            } else {
                alert('Email parameter is missing');
            }
        }
    </script>
        </nav>
    </div>
</body>
</html>
